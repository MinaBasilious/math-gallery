name: Bug Report
description: File a bug report for Math Gallery
title: "[Bug] "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect?
      placeholder: Describe the bug here...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the bug?
      placeholder: Step-by-step instructions...
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected area
      description: Which part of the site is affected?
      options:
        - Post rendering (LaTeX/MathJax)
        - TikZ diagrams
        - Syntax highlighting
        - Search
        - Tag filtering
        - Layout / styling
        - Other
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser and version
      description: What browser are you using?
      placeholder: e.g. Firefox 125, Chrome 124
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or screenshots
      description: Paste error messages, logs, or screenshots here.
      placeholder: Paste logs/screenshots here...
    validations:
      required: false
