{{ if .Get "width" }}
<figure class="media-figure media-figure--sized" style="width:{{ .Get "width" }}%">
{{ else }}
<figure class="media-figure">
{{ end }}
  <video controls>
    <source src="{{ .Get "src" }}" type="{{ with .Get "type" }}{{ . }}{{ else }}video/mp4{{ end }}">
    Your browser does not support the video tag.
  </video>
</figure>
